<!DOCTYPE html>
<html>
<head>
    <title>YAMUNA Miner Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .footer { text-align: center; margin-top: 20px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YAMUNA Miner Setup</h1>
        <form action="/save" method="POST">
            <div class="form-group">
                <label>WiFi Network:</label>
                <input type="text" name="wifi_ssid" value="%WIFI_SSID%" required>
            </div>
            <div class="form-group">
                <label>WiFi Password:</label>
                <input type="password" name="wifi_password" value="%WIFI_PASSWORD%" required>
            </div>
            <div class="form-group">
                <label>Username (Bitcoin Address):</label>
                <input type="text" name="btc_address" value="%BTC_ADDRESS%" required>
            </div>
            <div class="form-group">
                <label>Pool Password:</label>
                <input type="text" name="pool_password" value="%POOL_PASSWORD%">
            </div>
            <div class="form-group">
                <label>Mining Pool:</label>
                <select name="pool_preset" onchange="updatePool(this.value)">
                    <option value="public-pool">Public Pool</option>
                    <option value="solo-ck">Solo CK Pool</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pool URL:</label>
                <input type="text" id="pool_url" name="pool_url" value="%POOL_URL%">
            </div>
            <div class="form-group">
                <label>Pool Port:</label>
                <input type="number" id="pool_port" name="pool_port" value="%POOL_PORT%">
            </div>
            <button type="submit">Save and Restart</button>
        </form>
        <div class="footer">YAMUNA v1.0</div>
    </div>
    <script>
        function updatePool(preset) {
            var url = document.getElementById('pool_url');
            var port = document.getElementById('pool_port');
            if (preset === 'public-pool') {
                url.value = 'public-pool.io';
                port.value = '21496';
            } else if (preset === 'solo-ck') {
                url.value = 'solo.ckpool.org';
                port.value = '3333';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            updatePool(document.querySelector('[name=pool_preset]').value);
        });
    </script>
</body>
</html>
